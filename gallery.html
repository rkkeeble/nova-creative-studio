<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Creative Studio - Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Nova Creative Studio</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="team.html">Meet the Designers</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Featured Projects</h2>
      <p>Browse a selection of our recent branding and web design work.</p>

      <div>
        <figure>
          <img src="images/project1.jpg" alt="Branding project for a coffee shop">
          <figcaption>Brand refresh for a local coffee shop.</figcaption>
          <button class="add-to-cart" data-item="Coffee Shop Branding Project">Add to Cart</button>
        </figure>

        <figure>
          <img src="images/project2.jpg" alt="Website design for a photographer">
          <figcaption>Portfolio website for a lifestyle photographer.</figcaption>
          <button class="add-to-cart" data-item="Photography Portfolio Website">Add to Cart</button>
        </figure>

        <figure>
          <img src="images/project3.jpg" alt="Logo design for a wellness studio">
          <figcaption>Logo and visual identity for a wellness studio.</figcaption>
          <button class="add-to-cart" data-item="Wellness Studio Logo Design">Add to Cart</button>
        </figure>
      </div>

      <!-- Shopping Cart Controls -->
      <button id="view-cart">View Cart</button>
      <button id="clear-cart">Clear Cart</button>
      <button id="process-order">Process Order</button>

      <!-- Cart Modal -->
      <div id="cart-modal" style="display:none; margin-top:20px;">
        <h3>Your Cart</h3>
        <div id="cart-contents">Your cart is empty.</div>
      </div>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 Nova Creative Studio. All rights reserved.</p>
    <button id="subscribe-btn">Subscribe</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
